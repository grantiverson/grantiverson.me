<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Clicker!</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
    <h1>Cat Clicker!</h1>
    <div id="sidebar">
    </div>
    <div id="main">
        <h2 id="cat-name"></h2>
        <img id="cat-image" src="">
        <p>Click counter: <span id="cat-counter-text">0</span></p>

        <div id="admin">
            <button id="admin-button">Admin</button>
            <form id="admin-console">
                <p>Name: <input type="text" id="name-input" value=""></p>
                <p>Img URL: <input type="text" id="img-src-input" value=""></p>
                <p># Clicks: <input type="text" id="click-counter-input" value=""></p>
                <div id="button-container">
                    <input type="submit" id="cancel-input" value="Cancel">
                    <input type="submit" id="submit-input" value="Submit">
                </div>
            </form>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
